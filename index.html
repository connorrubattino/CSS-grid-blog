<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Blog</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- create div container of our css grid -->
    <div class="grid-container">
        <!-- create the grid items(aka direct children of grid container) -->
        <div class="nav area-border">Navbar Goes Here</div>
        <div class="prof-pic area-border">Profile Picture Goes here</div>
        <div class="prof-info area-border">Prof info goes here</div>
        <div class="posts area-border">Posts go here</div>
    </div>


</body>
</html>
